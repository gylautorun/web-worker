<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorter</title>
    <style>
        .content {
            padding: 20px;
            margin: 10px 0;
            background-color: #f6f6f6;
            
        }
        .content > div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>输入数组长度(正整数) <input id="array-length" type="number" /></span>
        <span>输入workers数量(正整数)  <input id="worker-length" type="number" /></span>
    </div>
    <div class="content">
        <div>生成数组时间: <span id="generated"></span> ms</div>
        <div>使用workers排序时间: <span id="with-worker"></span> ms</div>
        <div>不使用workers排序时间: <span id="without-worker"></span> ms</div>
    </div>
    <button id="btn">生成数组并排序</button>

</body>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="./main.js"></script>
</html>
